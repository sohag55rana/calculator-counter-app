<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/unnamed.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Counter + Calculator App</title>
</head>

<body>
    <header></header>
    <main>
        <section class="counter-container">
            <h2>Make Counter App</h2>
            <h3 id="count">0</h3>
            <div class="btn">
                <button onclick="increase()">+</button>
                <button onclick="reset()">Reset</button>
                <button onclick="decrease()">-</button>
            </div>
        </section>


        <!-- calculator related code -->

        <section class="calculater-container">
            <h2>Make Calculator App</h2>
            <div>
                <input type="number" placeholder="Enter number here" id="num1">
                <input type="number" placeholder="Enter number here" id="num2">
            </div>
            <div class="btn">
                <button onclick="calculate('+')">+</button>
                <button onclick="calculate('-')">-</button>
                <button onclick="calculate('*')">*</button>
                <button onclick="calculate('/')">/</button>
                <button onclick="resetbtn()">Reset</button>
            </div>
            <div>
                <h1>=</h1>
                <h1>Result: <span id="result">0</span></h1>
            </div>

        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
